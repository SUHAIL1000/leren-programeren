<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            robotArm.speed = 150;
            for (let i = 0; i < 3; i++){
                robotArm.grab()
                robotArm.moveRight()
                robotArm.moveRight()
                robotArm.drop()
                robotArm.moveLeft()
                robotArm.moveLeft()
            }

            for (let i = 0; i < 2; i++){
                robotArm.moveRight()
            }
            for (let i = 0; i < 3; i++){
                robotArm.grab()
                robotArm.moveLeft()
                robotArm.drop()
                robotArm.moveRight()
                
            }


                
            
            
        
            

        


        

            
            




        
         
        
        



                    
                
            
           
            
                // De door jou opgegeven instructies uitvoeren
                robotArm.run();
            </script>
        </body>
    </html>
