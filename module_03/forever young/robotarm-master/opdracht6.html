<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 6");
            robotArm.speed = 200;
            for (let i = 0; i < 7; i++){   
                robotArm.moveRight()
            }
            robotArm.grab()
            robotArm.moveRight()
            robotArm.drop()
            for (let i = 0; i < 7; i++){   
            robotArm.moveLeft()
            robotArm.moveLeft()
            robotArm.grab()
            robotArm.moveRight()
            robotArm.drop()
            }
            
            
            
            // Jou instructies volgen hier
            
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
